<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO WEBPAGE</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for element in todo_list %}
            <li>
                <input type="checkbox" name="done" {% if element.done %} checked {% endif %} disabled>
                <span {% if element.done %} style="text-decoration: line-through" {% endif %}>{{ element.task }}</span>
                <a href="{{ url_for('check', task_id=element.id) }}">Check</a>
                <a href="{{ url_for('edit', task_id= element.id) }}">Edit</a>
                <a href="{{ url_for('delete', task_id=element.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="add_task">
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
